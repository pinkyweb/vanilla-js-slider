<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <title>Simple carousel vanilla javascript</title>
  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <img class="carousel__photo active" src="assets/img_1.jpg" />
        <img class="carousel__photo" src="assets/img_2.jpg" />
        <img class="carousel__photo" src="assets/img_3.jpg" />
        <img class="carousel__photo" src="assets/img_4.jpg" />
        <div class="carousel__button--next"></div>
        <div class="carousel__button--prev"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
